<div>
	<form #accountMasterPage="ngForm"
		nz-form>
		<nz-spin [nzSpinning]="isSpinning">

			<!-- Inventory Details Section -->
			<div nz-row>
				<!-- <div nz-col
					nzSpan="12">
					<nz-form-item>
						<nz-form-label nzRequired
							nzNoColon>
							
						</nz-form-label>

						<nz-form-control>
							<input [(ngModel)]="data.ITEM_NAME"
								(keypress)="alphanumchar($event)"
								name="itemname"
								nz-input
								maxlength="10"
								placeholder="Enter Item Name">
						</nz-form-control>
						<h6 *ngIf="
                data.ITEM_NAME != undefined &&
                data.ITEM_NAME != null &&
                data.ITEM_NAME != ''
              "
							style="color: red; font-size: 10px">
							{{ data.ITEM_NAME.length }}/10
						</h6>
					</nz-form-item>
				</div> -->
				<div nz-col
					nzSpan="24">
					<nz-form-item>
						<nz-form-label nzRequired
							nzNoColon>
							 Inventory Category
						</nz-form-label>

						<nz-form-control nzHasFeedback
							nzErrorTip="Please Select Valid Inventory Category">
							<nz-select [(ngModel)]="data.INVENTRY_CATEGORY_ID"
								nz-input
								name="inventorycat"
								nzPlaceHolder="Select Inventory Category"
								nzAllowClear
								style="width: 100%;">
								<nz-option *ngFor="let item of InventoryCategoryList"
									[nzValue]="item.ID"
									[nzLabel]="item.NAME"></nz-option>
							</nz-select>
						</nz-form-control>
						<!-- <h6 style="color: red; font-size: 10px" *ngIf="
                                      data.NAME != undefined &&
                                      data.NAME != null &&
                                      data.NAME != ''
                                    ">
                            {{ data.NAME.length }}/128
                        </h6> -->
					</nz-form-item>
				</div>
				
			</div>
           <div nz-row>
			<div nz-col
					nzSpan="24">
					<nz-form-item>
						<nz-form-label nzRequired
							nzNoColon>
							 Item
						</nz-form-label>

						<nz-form-control nzHasFeedback
							nzErrorTip="Please Select Valid Sub Category">
							<nz-select [(ngModel)]="data.ITEM_ID"
								nz-input
								name="select item"
								nzPlaceHolder="Select Item"
								nzAllowClear
								style="width: 100%;">
								<nz-option *ngFor="let item of inventoryList"
									[nzValue]="item.ID"
									[nzLabel]="item.NAME"></nz-option>
							</nz-select>
						</nz-form-control>
						<!-- <h6 style="color: red; font-size: 10px" *ngIf="
								  data.NAME != undefined &&
								  data.NAME != null &&
								  data.NAME != ''
								">
						{{ data.NAME.length }}/128
					</h6> -->
					</nz-form-item>
				</div>
		   </div>
		   <div nz-row>
			<div nz-col
				nzSpan="24">
				<nz-form-item>
					<nz-form-label nzRequired nzNoColon>Name</nz-form-label>
					<nz-form-control>
						<input [(ngModel)]="data.NAME"
									(keypress)="alphanumchar($event)"
									name="subcategoryname"
									nz-input
									maxlength="128"
									placeholder="Enter Name">
						<br>
						<small *ngIf="data.NAME"
							style="font-size: 9px; color: red">
							{{ data.NAME.length }}/ 128
						</small>
					</nz-form-control>
				</nz-form-item>
			</div>
		</div>
			<div nz-row>
				<div nz-col
					nzSpan="24">
					<nz-form-item>
						<nz-form-label nzNoColon>Description</nz-form-label>
						<nz-form-control>
							<textarea [(ngModel)]="data.DESCRIPTION"
								nz-input
								rows="3"
								name="remark"
								placeholder="Enter Remark"
								maxlength="512"></textarea>
							<br>
							<small *ngIf="data.DESCRIPTION"
								style="font-size: 9px; color: red">
								{{ data.DESCRIPTION.length }}/ 512
							</small>
						</nz-form-control>
					</nz-form-item>
				</div>
				<div nz-col nzSpan="6">
                    <nz-form-item>
                      <nz-form-label nzNoColon>Is Active?</nz-form-label>
        
                      <nz-switch style="line-height: 1.9;" name="isactive" nzCheckedChildren="Active" nzUnCheckedChildren="Inactive"
                        [(ngModel)]="data.IS_ACTIVE">
                      </nz-switch>
                    </nz-form-item>
                  </div> 
			</div>
		</nz-spin>
	</form>
	<div class="footer">
		<button (click)="close(accountMasterPage)"
			type="button"
			nz-button
			class="ant-btn"
			style="margin-right: 8px;">
			<span>Cancel</span>
		</button>

		<button *ngIf="!data.ID"
			[nzLoading]="isSpinning"
			[nzDropdownMenu]="menu"
			(click)="save(false,accountMasterPage)"
			type="button"
			class="ant-btn ant-btn-primary"
			nz-button
			nz-dropdown>
			<span>
				Save &
                Close
			</span>
		</button>

		<nz-dropdown-menu #menu="nzDropdownMenu">
			<ul nz-menu>
				<li nz-menu-item
					class="menuc"
					style="border-radius: 4px;background-color: #40a9ff;color: #ffffff;">
					<a (click)="save(true,accountMasterPage)">Save & New</a>
				</li>
			</ul>
		</nz-dropdown-menu>

		<button *ngIf="data.ID"
			[nzLoading]="isSpinning"
			(click)="save(false,accountMasterPage)"
			type="button"
			class="ant-btn ant-btn-primary"
			nz-button>
			<span>Update & close</span>
		</button>
	</div>
</div>
