<div>
  <form nz-form #websitebannerPage="ngForm">
    <nz-spin [nzSpinning]="isSpinning">
      <div nz-row>
        <div nz-col nzSpan="24">
          <nz-form-item>
            <nz-form-label nzRequired nzNoColon
              >Customer Category Name</nz-form-label
            >
            <nz-form-control nzErrorTip="Please Enter Customer Category Name">
              <input
                nz-input
                placeholder="Enter Customer Category Name"
                name="name"
                required
                [(ngModel)]="data.NAME"
                (keypress)="commonFunction.alphaOnly($event)"
                #name="ngModel"
                maxlength="128"
                autocomplete="off"
              />
              <h6
                style="color: red; font-size: 10px"
                *ngIf="
                  data.NAME != undefined && data.NAME != null && data.NAME != ''
                "
              >
                {{ data.NAME.length }}/128
              </h6>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <div nz-row>
        <div nz-col nzSpan="24">
          <nz-form-item>
            <nz-form-label nzRequired nzNoColon>Description</nz-form-label>
            <nz-form-control nzErrorTip="Please Enter Description ">
              <textarea
                nz-input
                placeholder="Enter Description"
                name="description"
                required
                [(ngModel)]="data.DESCRIPTION"
                #name="ngModel"
                maxlength="512"
                autocomplete="off"
              ></textarea>
              <h6
                style="color: red; font-size: 10px"
                *ngIf="
                  data.DESCRIPTION != undefined &&
                  data.DESCRIPTION != null &&
                  data.DESCRIPTION != ''
                "
              >
                {{ data.DESCRIPTION.length }}/512
              </h6>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-row>
          <!-- <div nz-col nzSpan="11">
            <nz-form-item>
              <nz-form-label nzRequired nzNoColon> Seq No. </nz-form-label>
              <nz-form-control
                nzHasFeedback
                nzErrorTip="Please Enter Sequence No."
              >
                <input
                  nz-input
                  name="SEQ_NO"
                  [(ngModel)]="data.SEQ_NO"
                  (keypress)="commonFunction.omit($event)"
                  maxlength="11"
                  placeholder="Sequence Number"
                  required
                />
              </nz-form-control>
            </nz-form-item>
          </div> -->
          <div nz-col nzSpan="20">
            <nz-form-item>
              <nz-form-label nzNoColon>Status</nz-form-label>
              <nz-form-control>
                <nz-switch
                  nzCheckedChildren="Active"
                  nzUnCheckedChildren="Inactive"
                  [(ngModel)]="data['IS_ACTIVE']"
                  [ngModelOptions]="{ standalone: true }"
                ></nz-switch>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
      </div>
    </nz-spin>
  </form>

  <div class="footer">
    <button
      type="button"
      nz-button
      (click)="close()"
      class="ant-btn"
      style="margin-right: 8px"
    >
      <span>Cancel</span>
    </button>

    <button
      type="button"
      class="ant-btn ant-btn-primary"
      *ngIf="!data.ID"
      nz-button
      nz-dropdown
      [nzDropdownMenu]="menu"
      [nzLoading]="isSpinning"
      (click)="save(false, websitebannerPage)"
    >
      <span>Save & Close</span>
    </button>

    <nz-dropdown-menu #menu="nzDropdownMenu">
      <ul nz-menu>
        <li
          nz-menu-item
          class="menuc"
          style="border-radius: 4px; background-color: #40a9ff"
        >
          <a style="color: white" (click)="save(true, websitebannerPage)"
            >Save & New</a
          >
        </li>
      </ul>
    </nz-dropdown-menu>

    <button
      type="button"
      class="ant-btn ant-btn-primary"
      nz-button
      [nzLoading]="isSpinning"
      *ngIf="data.ID"
      (click)="save(false, websitebannerPage)"
    >
      <span>Update & close</span>
    </button>
  </div>
</div>
