<div>

  <form nz-form #accountMasterPage="ngForm">
    <nz-spin [nzSpinning]="isSpinning">


     
        <div nz-row>
          <div nz-col nzSpan="24">
            <nz-form-item>
              <nz-form-label nzRequired nzNoColon>Organization Name </nz-form-label>

              <nz-form-control nzHasFeedback nzErrorTip="Please Enter Valid Organization Name">
                <input nz-input name="name" pattern="[ .a-zA-Z]+" maxlength="128" placeholder="Enter Organization Name"
                  [(ngModel)]="data.NAME" required />
              </nz-form-control>
              <h6 style="color: red; font-size: 10px" *ngIf="
                                          data.NAME != undefined &&
                                          data.NAME != null &&
                                          data.NAME != ''
                                        ">
                {{ data.NAME.length }}/128
              </h6>
            </nz-form-item>
          </div>


        </div>
        <div nz-row>
          <div nz-col nzSpan="15">
            <nz-form-item>
              <nz-form-label nzRequired nzNoColon>E-mail</nz-form-label>

              <nz-form-control nzHasFeedback nzErrorTip="Please Enter Valid E-mail">
                <input nz-input name="email" placeholder="Enter Organization E-mail ID" maxlength="128"
                  pattern="^[_a-zA-Z0-9]+(\.[_a-zA-Z0-9]+)*@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*(\.[a-zA-Z]{2,4})$"
                  [(ngModel)]="data.EMAIL_ID" required />
              </nz-form-control>
              <h6 style="color: red; font-size: 10px" *ngIf="
                                          data.EMAIL_ID != undefined &&
                                          data.EMAIL_ID != null &&
                                          data.EMAIL_ID != ''
                                        ">
                {{ data.EMAIL_ID.length }}/128
              </h6>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="9">
            <nz-form-item>
              <nz-form-label nzRequired nzNoColon>Password</nz-form-label>

              <nz-form-control
              nzHasFeedback
              style="text-align: left"
              nzRequired
              nzErrorTip="Please Enter Valid Password"
            >
              <nz-input-group nzPrefixIcon="lock" [nzSuffix]="suffixTemplate">
                <input
                  nz-input
                  [type]="passwordVisible ? 'text' : 'password'"
                  name="password123"
                  [(ngModel)]="data.PASSWORD"
                  placeholder="Password"
                  placeholder="Enter Password"
                  required
                  maxlength="128"
                />
              </nz-input-group>

              <ng-template #suffixTemplate>
                <i
                  nz-icon
                  [nzType]="passwordVisible ? 'eye' : 'eye-invisible'"
                  (click)="passwordVisible = !passwordVisible"
                ></i>
              </ng-template>
            </nz-form-control>

            </nz-form-item>
          </div>
        </div>
   


        <div nz-row>
          <div nz-col nzSpan="24" style="padding: 5px">

            <div class="my-box">
              <span><b>Organization Address Details</b></span>
            <div nz-row>
              <div nz-col nzSpan="24">
                <nz-form-item>
                  <nz-form-label nzRequired nzNoColon>Address </nz-form-label>

                  <nz-form-control nzHasFeedback nzErrorTip="Please Enter Valid Address">
                    <textarea nz-input rows="2" name="address1" autocomplete="off" placeholder="Enter Address"
                      maxlength="512" required="required" [(ngModel)]="data.ADDRESS"></textarea>
                    <h6 style="color: red; font-size: 10px" *ngIf="
                                                  data.ADDRESS != undefined &&
                                                  data.ADDRESS != null &&
                                                  data.ADDRESS != ''
                                                ">
                      {{ data.ADDRESS.length }}/512
                    </h6>
                  </nz-form-control>
                </nz-form-item>
              </div>


            </div>

            <div nz-row>
              <div nz-col nzSpan="12">
                <nz-form-item>
                  <nz-form-label nzRequired nzNoColon>Country</nz-form-label>

                  <nz-form-control nzHasFeedback nzErrorTip="Please Select Country">
                    <nz-select nzAllowClear nzShowSearch nzAllowClear nzPlaceHolder="Select Country" name="COUNTRY_ID"
                      (ngModelChange)="getstate($event)" [(ngModel)]="data.COUNTRY_ID">
                      <nz-option *ngFor="let role of country" [nzValue]="role.ID" [nzLabel]="role.NAME">
                      </nz-option>
                    </nz-select>
                  </nz-form-control>
                </nz-form-item>
              </div>
              <div nz-col nzSpan="12">
                <nz-form-item>
                  <nz-form-label nzRequired nzNoColon>State</nz-form-label>

                  <nz-form-control nzHasFeedback nzErrorTip="Please Select State">
                    <nz-select nzAllowClear nzShowSearch nzAllowClear nzPlaceHolder="Select State" name="TEMP_STATE_ID"
                      (ngModelChange)="getCityyy1($event)" [(ngModel)]="data.STATE_ID">
                      <nz-option *ngFor="let role of state" [nzValue]="role.ID" [nzLabel]="role.NAME">
                      </nz-option>
                    </nz-select>
                  </nz-form-control>
                </nz-form-item>
              </div>

              <div nz-col nzSpan="12">
                <nz-form-item>
                  <nz-form-label nzRequired nzNoColon>City</nz-form-label>

                  <nz-form-control nzHasFeedback nzErrorTip="Please Select City">
                    <nz-select nzAllowClear nzShowSearch nzAllowClear nzPlaceHolder="Select City" name="TEMP_CITY_ID"
                      [(ngModel)]="data.CITY_ID" (ngModelChange)="getpincode($event)">
                      <nz-option *ngFor="let role of City1" [nzValue]="role.ID" [nzLabel]="role.NAME">
                      </nz-option>
                    </nz-select>
                  </nz-form-control>
                </nz-form-item>
              </div>

              <div nz-col nzSpan="12">
                <nz-form-item>
                  <nz-form-label nzRequired nzNoColon>Pin Code</nz-form-label>
                  <nz-form-control nzHasFeedback nzErrorTip="Enter Pincode">
                    <nz-select nzAllowClear nzShowSearch nzAllowClear nzPlaceHolder="Select City" name="PINCODE"
                      [(ngModel)]="data.PINCODE_ID">
                      <nz-option *ngFor="let role of pincode" [nzValue]="role.ID" [nzLabel]="role.PINCODE">
                      </nz-option>
                    </nz-select>
                  </nz-form-control>
                </nz-form-item>
              </div>

            </div>
          </div>
            <div nz-row>

              <div nz-col nzSpan="6">
                <nz-form-item>
                  <nz-form-label nzNoColon>Status </nz-form-label>
    
                  <nz-switch name="Status" nzCheckedChildren="Active" nzUnCheckedChildren="Inactive"
                    [(ngModel)]="data.IS_ACTIVE">
                  </nz-switch>
                </nz-form-item>
              </div> 
            </div>
          


        </div>
      </div>
    </nz-spin>
  </form>

  <div class="footer">
    <button type="button" nz-button style="margin-right: 8px;" class="ant-btn" style="margin-right: 8px;"
      (click)="close(accountMasterPage)"><span>Cancel</span></button>

    <button type="button" class="ant-btn ant-btn-primary" *ngIf="!data.ID" nz-button nz-dropdown [nzDropdownMenu]="menu"
      (click)="save(false,accountMasterPage)"><span>Save & Close</span></button>

    <nz-dropdown-menu #menu="nzDropdownMenu">
      <ul nz-menu>
        <li nz-menu-item class="menuc" style="border-radius: 4px;background-color: #40a9ff;">
          <a (click)="save(true,accountMasterPage)">Save & New</a>
        </li>
      </ul>
    </nz-dropdown-menu>

    <button type="button" class="ant-btn ant-btn-primary" nz-button [nzLoading]="isSpinning" *ngIf="data.ID"
      (click)="save(false,accountMasterPage)"><span>Update & close</span></button>
  </div>
</div>
