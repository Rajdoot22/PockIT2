<div style="margin-top: 10px">
    <form nz-form #currencymaster="ngForm" >
      <div nz-row>
        <div nz-col nzSpan="24">
          <nz-form-item>
            <nz-form-label nzRequired nzNoColon>Currency Name</nz-form-label>
            <nz-form-control nzHasFeedback nzErrorTip="Please Enter Currency Name">
              <input
                nz-input
                name="CURRENCY_NAME"
                placeholder="Enter Currency Name"
                required
                [(ngModel)]="data.CURRENCY_NAME"
                (keypress)="commonFunction.alphaOnly($event)"
                autocomplete="off"
                maxlength="128"
              />
              <h6
              style="color: red; font-size: 10px"
              *ngIf="
                data.CURRENCY_NAME != undefined &&
                data.CURRENCY_NAME != null &&
                data.CURRENCY_NAME != ''
              "
            >
              {{ data.CURRENCY_NAME.length }}/128
            </h6>
            </nz-form-control>
          </nz-form-item>
        </div>

      </div>
      <div nz-row>
        
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label nzRequired nzNoColon>Short Code</nz-form-label>
          <nz-form-control nzHasFeedback nzErrorTip="Please Enter Short Code">
            <input
              nz-input
              placeholder="Enter Short Code"
              name="SHORT_CODE"
              required
              [(ngModel)]="data.SHORT_CODE"
              required
              maxlength="12"
              autocomplete="off"
            />
          </nz-form-control>
          <span style="color: red; font-size: 10px !important;" *ngIf="data.SHORT_CODE"
            >{{ data.SHORT_CODE.length }}/12</span
          >
        </nz-form-item>
      </div>
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label nzNoColon nzRequired>Sequence No.</nz-form-label>
          <nz-form-control nzHasFeedback nzErrorTip="Please Sequence No.">
            <input
              nz-input
              placeholder="Sequence No."
              name="SeqNo"
              required
              [(ngModel)]="data.SEQ_NO"
              required
              #seqNo="ngModel"
              (keypress)="commonFunction.onlynum($event)"
              maxlength="8"
              autocomplete="off"
              disabled
            />
          </nz-form-control>
        </nz-form-item>
      </div>
      </div>
        

   
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label nzNoColon>Status</nz-form-label>
        <nz-form-control>
          <nz-switch
            name="IS_ACTIVE"
            nzCheckedChildren="Active"
            nzUnCheckedChildren="Inactive"
            [(ngModel)]="data.IS_ACTIVE"
          ></nz-switch>
        </nz-form-control>
      </nz-form-item>
    </div>

    </form>
  </div>
  
  <div class="footer">
    <button
      nz-button
      nzType="default"
      (click)="close()"
      class="ant-btn"
      style="margin-right: 12px"
    >
      Cancel
    </button>
  
    <button
      nz-button
      *ngIf="!data.ID"
      nzType="primary"
      nz-dropdown
      [nzDropdownMenu]="menu"
      [nzLoading]="isSpinning"
      (click)="save(false, currencymaster)"
      class="ant-btn ant-btn-primary"
    >
      Save & Close
    </button>
  
    <nz-dropdown-menu #menu="nzDropdownMenu">
      <ul nz-menu>
        <li
          nz-menu-item
          class="menuc"
          style="border-radius: 4px; background-color: #40a9ff"
        >
          <a
            class="footer-button"
            style="color: white"
            (click)="save(true, currencymaster)"
            >Save & New</a
          >
        </li>
      </ul>
    </nz-dropdown-menu>
  
    <button
      type="button"
      class="ant-btn ant-btn-primary"
      nz-button
      [nzLoading]="isSpinning"
      *ngIf="data.ID"
      (click)="save(false, currencymaster)"
    >
      <span>Update & Close</span>
    </button>
  
  </div>
