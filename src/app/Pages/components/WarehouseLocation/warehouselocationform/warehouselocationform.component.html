<div>
	<form #accountMasterPage="ngForm"
		nz-form>
		<nz-spin [nzSpinning]="isSpinning">

			<!-- Inventory Details Section -->
			<div nz-row>

				<div nz-col
					nzSpan="24">
					<nz-form-item>
						<nz-form-label nzRequired
							nzNoColon>
							Select Warehouse
						</nz-form-label>

						<nz-form-control nzHasFeedback
							nzErrorTip="Please Select Valid Warehouse">
							<nz-select [(ngModel)]="data.WAREHOUSE_ID"
								nz-input
								name="warehouse"
								nzPlaceHolder="Select Warehouse"
								nzAllowClear
								style="width: 100%;">
								<nz-option *ngFor="let item of Warehouselist"
									[nzValue]="item.ID"
									[nzLabel]="item.NAME"></nz-option>
							</nz-select>
						</nz-form-control>
						<!-- <h6 style="color: red; font-size: 10px" *ngIf="
                                      data.NAME != undefined &&
                                      data.NAME != null &&
                                      data.NAME != ''
                                    ">
                            {{ data.NAME.length }}/128
                        </h6> -->
					</nz-form-item>
				</div>

			</div>
            <div nz-row>
				<div nz-col
					nzSpan="24">
					<nz-form-item>
						<nz-form-label nzRequired
							nzNoColon>
							Location Name
						</nz-form-label>
						<nz-form-control>
							<input [(ngModel)]="data.LOCATION_NAME"
								(keypress)="alphanumchar($event)"
								name="locationname"
								nz-input
								maxlength="128"
								placeholder="Enter Location Name">
							<br>
							<small *ngIf="data.LOCATION_NAME"
								style="font-size: 9px; color: red">
								{{ data.LOCATION_NAME.length }}/ 128
							</small>
						</nz-form-control>
					</nz-form-item>
				</div>
			</div>
            <div nz-row>
				<div nz-col
					nzSpan="24">
					<nz-form-item>
						<nz-form-label nzNoColon>
							Location Description
						</nz-form-label>
						<nz-form-control>
							<textarea [(ngModel)]="data.LOCATION_DESCRIPTION"
								nz-input
								rows="3"
								name="location"
								placeholder="Enter Location"
								maxlength="512"></textarea>
							<br>
							<small *ngIf="data.LOCATION_DESCRIPTION"
								style="font-size: 9px; color: red">
								{{ data.LOCATION_DESCRIPTION.length }}/ 512
							</small>
						</nz-form-control>
					</nz-form-item>
				</div>
				<div nz-col
					nzSpan="12">
					<nz-form-item>
						<nz-form-label nzRequired
							nzNoColon>
							Short Code
						</nz-form-label>

						<nz-form-control>
							<input [(ngModel)]="data.SHORT_CODE"
								(keypress)="alphanumchar($event)"
								name="shortcode"
								nz-input
								maxlength="10"
								placeholder="Enter Short Code">
						</nz-form-control>
						<h6 *ngIf="
                data.SHORT_CODE != undefined &&
                data.SHORT_CODE != null &&
                data.SHORT_CODE != ''
              "
							style="color: red; font-size: 10px">
							{{ data.SHORT_CODE.length }}/10
						</h6>
					</nz-form-item>
				</div>
				<div nz-col
					nzSpan="6">
					<nz-form-item>
						<nz-form-label nzNoColon>Is Active?</nz-form-label>

						<nz-switch [(ngModel)]="data.IS_ACTIVE"
                            style="line-height: 2.2;"
							name="isactive"
							nzCheckedChildren="Active"
							nzUnCheckedChildren="Inactive">
						</nz-switch>
					</nz-form-item>
				</div>
			</div>
		
			
		</nz-spin>
	</form>
	<div class="footer">
		<button (click)="close(accountMasterPage)"
			type="button"
			nz-button
			class="ant-btn"
			style="margin-right: 8px;">
			<span>Cancel</span>
		</button>

		<button *ngIf="!data.ID"
			[nzLoading]="isSpinning"
			[nzDropdownMenu]="menu"
			(click)="save(false,accountMasterPage)"
			type="button"
			class="ant-btn ant-btn-primary"
			nz-button
			nz-dropdown>
			<span>
				Save &
                Close
			</span>
		</button>

		<nz-dropdown-menu #menu="nzDropdownMenu">
			<ul nz-menu>
				<li nz-menu-item
					class="menuc"
					style="border-radius: 4px;background-color: #40a9ff;color: #ffffff;">
					<a (click)="save(true,accountMasterPage)">Save & New</a>
				</li>
			</ul>
		</nz-dropdown-menu>

		<button *ngIf="data.ID"
			[nzLoading]="isSpinning"
			(click)="save(false,accountMasterPage)"
			type="button"
			class="ant-btn ant-btn-primary"
			nz-button>
			<span>Update & close</span>
		</button>
	</div>
</div>
