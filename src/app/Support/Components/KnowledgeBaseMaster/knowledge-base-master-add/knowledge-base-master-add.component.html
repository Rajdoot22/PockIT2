<div>
    <form nz-form #websitebannerPage="ngForm" >
       
        <div nz-row>
            <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="24">
              <nz-form-item>
                <nz-form-label nzRequired nzNoColon>Knowledge Base Category</nz-form-label>
                <nz-form-control nzHasFeedback nzErrorTip="Please Select Knowledge Base Category">
                  <nz-select
                    nzAllowClear="true"
                    nzPlaceHolder="Select Knowledge Base Category"
                    name="KNOWLEDGEBASE_CATEGORY_ID"
                    [(ngModel)]="data.KNOWLEDGEBASE_CATEGORY_ID"
                    nzShowSearch
                    required
                  >
                    <nz-option
                      *ngFor="let data of CategoryData"
                      [nzValue]="data.ID"
                      [nzLabel]="data.NAME"
                    ></nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>
        </div>

            <div nz-row>
                <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="24">
                  <nz-form-item>
                    <nz-form-label nzRequired nzNoColon>Knowledge Base Subcategory</nz-form-label>
                    <nz-form-control nzHasFeedback nzErrorTip="Please Select Knowledge Base Subcategory">
                      <nz-select
                        nzAllowClear="true"
                        nzPlaceHolder="Select Knowledge Base Subcategory"
                        name="KNOWLEDGE_SUB_CATEGORY_ID"
                        [(ngModel)]="data.KNOWLEDGE_SUB_CATEGORY_ID"
                        nzShowSearch
                        required
                      >
                        <nz-option
                          *ngFor="let data of SubcategoryData"
                          [nzValue]="data.ID"
                          [nzLabel]="data.NAME"
                        ></nz-option>
                      </nz-select>
                    </nz-form-control>
                  </nz-form-item>
                </div>
            </div>
           
    <div nz-row>

        <div nz-col nzSpan="24">
          <nz-form-item>
            <nz-form-label nzRequired nzNoColon>Title</nz-form-label>
            <nz-form-control nzHasFeedback nzErrorTip="Please Enter Title">
              <input
                nz-input
                name="TITLE"
                placeholder="Enter Title"
                required
                [(ngModel)]="data.TITLE"
                (keypress)="commonFunction.alphaOnly($event)"
                autocomplete="off"
                maxlength="128"
              />
              <h6
              style="color: red; font-size: 10px"
              *ngIf="
                data.TITLE != undefined &&
                data.TITLE != null &&
                data.TITLE != ''
              "
            >
              {{ data.TITLE.length }}/128
            </h6>
            </nz-form-control>
          </nz-form-item>
        </div>
    </div>
   <div nz-row>
        <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="24">
            <nz-form-item>
              <nz-form-label  nzNoColon>Description</nz-form-label>
              <nz-form-control >
                <angular-editor 
                name="DESCRIPTION"
          [(ngModel)]="data.DESCRIPTION" 
          [config]="config"
          maxlength="1024">
              </angular-editor>
              <!-- <h6
              style="color: red; font-size: 10px"
              *ngIf="
                data.DESCRIPTION != undefined &&
                data.DESCRIPTION != null &&
                data.DESCRIPTION != ''
              "
            >
              {{ data.DESCRIPTION.length }}/2024
            </h6> -->
              </nz-form-control>
            </nz-form-item>
          </div>
      </div>
     
     
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label nzNoColon>Status</nz-form-label>
        <nz-form-control>
          <nz-switch
            name="IS_ACTIVE"
            nzCheckedChildren="Active"
            nzUnCheckedChildren="Inactive"
            [(ngModel)]="data.IS_ACTIVE"
          ></nz-switch>
        </nz-form-control>
      </nz-form-item>
    </div>

    </form>
  </div>
  
  <div class="footer">
    <button
      nz-button
      nzType="default"
      (click)="close()"
      class="ant-btn"
      style="margin-right: 12px"
    >
      Cancel
    </button>
  
    <button
      nz-button
      *ngIf="!data.ID"
      nzType="primary"
      nz-dropdown
      [nzDropdownMenu]="menu"
      [nzLoading]="isSpinning"
      (click)="save(false, websitebannerPage)"
      class="ant-btn ant-btn-primary"
    >
      Save & Close
    </button>
  
    <nz-dropdown-menu #menu="nzDropdownMenu">
      <ul nz-menu>
        <li
          nz-menu-item
          class="menuc"
          style="border-radius: 4px; background-color: #40a9ff"
        >
          <a
            class="footer-button"
            style="color: white"
            (click)="save(true, websitebannerPage)"
            >Save & New</a
          >
        </li>
      </ul>
    </nz-dropdown-menu>
  
    <button
      type="button"
      class="ant-btn ant-btn-primary"
      nz-button
      [nzLoading]="isSpinning"
      *ngIf="data.ID"
      (click)="save(false, websitebannerPage)"
    >
      <span>Update & Close</span>
    </button>
  
  </div>
