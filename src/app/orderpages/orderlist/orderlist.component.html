<div nz-row nzType="flex" style="margin-bottom: 10px;">
    <div nz-col nzXs="24" nzSm="24" nzMd="20" nzLg="20" nzXl="8">
      <div class="formname"> <b> Manage Orders </b></div>
    </div>
    <div nz-col nzXs="24" nzSm="24" nzMd="4" nzLg="6" nzXl="16" style="display: flex;justify-content: flex-end">
      <form nz-form [nzLayout]="'inline'">
        <nz-form-item style="width: 47px">
          <button nz-button nzTooltipTitle="Filter" nzTooltipPlacement="top" nz-tooltip
            [nzType]="isfilterapply ? 'primary' : 'default'" >
            <i nz-icon nzType="filter"></i>
          </button>
        </nz-form-item>
        <nz-form-item>
          <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
            <input type="text" name="search"  nz-input
              placeholder="Min 3 chars required." />
          </nz-input-group>
          <ng-template #suffixIconButton>
            <button nz-button nzType="primary"  nzSearch><i nz-icon nzType="search"></i></button>
          </ng-template>
        </nz-form-item>
        <nz-form-item style="margin-right: 0px;">
          <button nz-button nzType="primary"  nzJustify="end" (click)="createneworder()">
            <i nz-icon nzType="plus"></i>Add New Order
          </button>
        </nz-form-item>
      </form>
    </div>
  </div>

<div *ngIf="drawerVisible">
  <nz-drawer
    [nzBodyStyle]="{
      height: 'calc(100% - 55px)',
      overflow: 'auto',
      'padding': '10px',
      'background': '#e9e9e9f8'
    }"
    [nzClosable]="true"
    [nzMask]="true"
    [nzMaskClosable]="false"
    [nzWidth]="drawersize"
    [nzVisible]="drawerVisible"
    [nzTitle]="drawerTitle"
    (nzOnClose)="drawerClose()"
    (nzKeyboard)="(true)"
  >
    <ng-container *nzDrawerContent>
      <app-orderdetailsdrawer [drawerClose]="closeCallback">
      </app-orderdetailsdrawer>
    </ng-container>
  </nz-drawer>
</div>
<div *ngIf="ordercreateVisible">
  <nz-drawer
  [nzBodyStyle]="{
    height: 'calc(100% - 55px)',
    overflow: 'auto',
    'padding-bottom': '53px'
  }"
    [nzClosable]="true"
    [nzMask]="true"
    [nzMaskClosable]="false"
    [nzWidth]="1200"
    [nzVisible]="ordercreateVisible"
    [nzTitle]="'Create Order'"
    (nzOnClose)="drawerCloseorder()"
    (nzKeyboard)="(true)"
  >
    <ng-container *nzDrawerContent>
      <app-ordercreatedrawer [drawerCloseorder]="closeCallbackorder">
      </app-ordercreatedrawer>
    </ng-container>
  </nz-drawer>
</div>
